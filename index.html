    	<script type="text/javascript">
			// Map creation
    		var map = createMap();
    		loadNeighborhoods();
    		
    		$(document).ready(function() {
    			$('#updateData').click(function() {
      				buildQuery($('#startDate').val(), $('#endDate').val());
      				load311ComplaintsIntoMap(map);
      				
      				var query_result = getQueryResult();
      				
      				if ( query_result.length == 0 ) 
					{
						return;
					}
					var jsonArr = [];
					$.each(query_result, function(index, rec)
					{
						if ( rec.hasOwnProperty("latitude") && rec.hasOwnProperty("longitude") )
						{
							var date = rec.created_date.split("T")[0];
							jsonArr.push({
								"date": date,
								"value": 1,
								"key": rec.descriptor
							});
						}
					});
					var result = jsonArr.reduce(function(res, obj) 
					{
						if (!(obj.date in res))
						{
							res.__array.push(res[obj.date] = obj);
						}
						else 
						{
							res[obj.date].value += 1;
						}
						return res;
					}, {__array:[]});
					console.log(result);
    			});
			});
			
			chart("data.csv", "orange");
		</script>
